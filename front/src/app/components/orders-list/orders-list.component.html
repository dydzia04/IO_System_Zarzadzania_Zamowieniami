<div class="order-search">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-9"><input type="text" [(ngModel)]="searchString" class="searchInput"></div>
    </div>
  </div>
</div>

<div class="order-list">
  <div class="order-list-header">
    <p class="title_column">
      Lp.
    </p>
    <p class="title_column">
      Nazwa zam√≥wienia
    </p>
    <p class="title_column">
      NIP Kontrahenta
    </p>
    <p class="title_column">
      Status
    </p>
    <p></p>
    <p></p>
  </div>
  <div *ngFor="let order of orderList | orderListFilter: searchString; let i = index" class="order-list-item">
    <p>
      {{i+1}}
    </p>
    <p>
      {{order.order_name}}
    </p>
    <p>
      {{order.customer.NIP}}
    </p>
    <p>
      {{order.status.name}}
    </p>
    <p class="order-list-item-edit">
      <fa-icon [routerLink]="['/', 'edit', order.id]" [icon]="faInfoCircle" class="Order_List_Icon"></fa-icon>
    </p>
    <p class="order-list-item-delete">
      <fa-icon (click)="deleteOrderByID(order.id)" [icon]="faTrashAlt" class="Order_List_Icon"></fa-icon>
    </p>
  </div>
</div>
