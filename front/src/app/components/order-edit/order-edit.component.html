<br />
<div class="order-info">
    <div class="order-info-board">
        <p class="order-info-title">
            <fa-icon [icon]="faPencilAlt" class="Order_Edit"></fa-icon> Informacje o zamówieniu
        </p>
                <p class="contrete-date">
                    NIP: data 
                </p>
                <p class="contrete-date">
                    Nazwa: data
                </p>
                <p class="contrete-date">
                    Imię: data 
                </p>
                <p class="contrete-date">
                    Nazwisko: data
                </p>
                <p class="contrete-date">
                    Email: data 
                </p>
                <p class="contrete-date">
                    Telefon: data 
                </p>
                <p class="contrete-date">
                    Stworzony: data 
                </p>
                <p class="contrete-date">
                    Edytowany:data 
                </p>
                <p class="contrete-date">
                    Zniżka: data 
                </p>
                <div class="product-order-list">
                    <div class="product-order-list-header">
                        <p class="title_column">
                            Lp.
                        </p>
                        <p class="title_column">
                            Nazwa produktu
                        </p>
                        <p class="title_column">
                            Cena (PLN)
                        </p>
                        <p class="title_column">
                            Ilość
                        </p>
                        <p class="title_column">
                            Usuń
                        </p>
                    </div>
                    <div  class="product-order-list-item"> <!-- *ngFor="let product of productList; let i = index" -->
                        <p>
                            data 
                        </p>
                        <p>
                            data 
                        </p>
                        <p>
                            data 
                        </p>
                        <p>
                            <fa-icon [icon]="faPlusCircle" class="Product_List_Icon"></fa-icon> 
                            data
                            <fa-icon [icon]="faMinusCircle" class="Product_List_Icon"></fa-icon>
                        </p>
                        <p>
                            <fa-icon [icon]="faTrashAlt" class="Product_List_Icon"></fa-icon>
                        </p>
                        
                    </div>
                </div>

        <div class="Edit-panel">
            <p class="contrete-date">
                Data:
                 <input type="date" id="date" name="date" class="input_style">
            </p>
            <p class="contrete-date">
                Status:
                 <select name="order-status" id="order-status" class="input_style">
                    <option value="Status1">Status 1</option>
                    <option value="Status2">Status 2</option>
                    <option value="Status3">Status 3</option>
                    <option value="Status4">Status 4</option>
                  </select>
            </p>
            <button routerLink="/" class="back">
                <fa-icon [icon]="faArrowLeft"></fa-icon> Powrót
              </button>
              <button routerLink="/" class="save">
                <fa-icon [icon]="faCheckCircle"></fa-icon> Zapisz
              </button>
              <button routerLink="/" class="save">
                <fa-icon [icon]="faPlusCircle"></fa-icon> Dodaj przedmiot
            </button>
        </div>
    </div>
</div>
